<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef Fandom</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid py-4">
        <h1 class="text-center mb-4">Chef Fandom</h1>
        <div id="chef-cards" class="row g-4">
            <!-- Cards will be loaded here -->
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Load JSON data
            $.getJSON('data.json', function(data) {
                const cardsContainer = $('#chef-cards');

                // Clear any existing content
                cardsContainer.empty();

                // Create cards for each chef
                data.forEach(function(chef) {
                    const cardHtml = `
                        <div class="col-12 col-lg-4">
                            <div class="card h-100 shadow-sm">
                                <div class="card-header bg-primary text-white">
                                    <h5 class="card-title mb-0">${chef.Group}</h5>
                                </div>
                                <div class="card-body text-center">
                                    <h4 class="card-text mb-3">${chef.FullName}</h4>
                                    <p class="card-text">
                                        <a href="${chef.URL}" target="_blank" class="btn btn-outline-primary btn-sm mb-3">
                                            ${chef.Kingdom}
                                        </a>
                                    </p>
                                    <a href="${chef.URL}" target="_blank">
                                        <img src="./images/${chef.Name}.jpg" class="img-fluid rounded" alt="${chef.FullName}" style="max-height: 200px;">
                                    </a>
                                </div>
                            </div>
                        </div>
                    `;
                    cardsContainer.append(cardHtml);
                });
            }).fail(function() {
                console.error('Error loading data.json');
                $('#chef-cards').html('<div class="col-12"><div class="alert alert-danger">Error loading chef data.</div></div>');
            });
        });
    </script>
</body>
</html>
