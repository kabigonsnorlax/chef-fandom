<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kabigon Collection of Chef Fandom</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid py-4">
        <h1 class="text-center mb-2">Heliconia Chef Fandom</h1>
        <h3 class="text-center text-muted mb-4">เฉพาะกลุ่มที่ยัง Active และมีเชฟตัวจริงมาแล้วเท่านั้น</h3>
        <div id="chef-cards" class="row g-4">
            <!-- Cards will be loaded here -->
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Load JSON data
            $.getJSON('data.json', function(data) {
                const container = $('#chef-cards');

                // Clear any existing content
                container.empty();

                // Group by Group and sort groups by GroupOrder
                const groupedData = {};
                data.forEach(function(chef) {
                    if (!groupedData[chef.Group]) {
                        groupedData[chef.Group] = {
                            groupOrder: chef.GroupOrder,
                            chefs: []
                        };
                    }
                    groupedData[chef.Group].chefs.push(chef);
                });

                // Sort groups by GroupOrder
                const sortedGroups = Object.keys(groupedData).sort(function(a, b) {
                    return groupedData[a].groupOrder - groupedData[b].groupOrder;
                });

                // Process each group
                sortedGroups.forEach(function(groupName) {
                    const groupData = groupedData[groupName];

                    // Sort chefs within group by NameOrder then Name
                    groupData.chefs.sort(function(a, b) {
                        if (a.NameOrder !== b.NameOrder) {
                            return a.NameOrder - b.NameOrder;
                        }
                        return a.Name.localeCompare(b.Name);
                    });

                    // Create group header
                    const groupHtml = `
                        <div class="col-12">
                            <div class="bg-primary text-white text-center py-3 my-4 rounded">
                                <h2 class="mb-0">${groupName}</h2>
                            </div>
                        </div>
                    `;
                    container.append(groupHtml);

                    // Create cards for each chef in this group
                    groupData.chefs.forEach(function(chef) {
                        const cardHtml = `
                            <div class="col-12 col-lg-4">
                                <div class="card h-100 shadow-sm">
                                    <div class="card-body text-center">
                                        <h4 class="card-text mb-3">${chef.FullName}</h4>
                                        <p class="card-text">
                                            <a href="${chef.URL}" target="_blank" class="btn btn-outline-primary btn-sm mb-3">
                                                ${chef.Kingdom}
                                            </a>
                                        </p>
                                        <a href="${chef.URL}" target="_blank">
                                            <img src="./images/${chef.Name}.jpg" class="img-fluid rounded" alt="${chef.FullName}" style="max-height: 200px;">
                                        </a>
                                    </div>
                                </div>
                            </div>
                        `;
                        container.append(cardHtml);
                    });
                });
            }).fail(function() {
                console.error('Error loading data.json');
                $('#chef-cards').html('<div class="col-12"><div class="alert alert-danger">Error loading chef data.</div></div>');
            });
        });
    </script>
</body>
</html>
